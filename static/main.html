{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post__header">
                <h3 class="post__title">{{ post.title }}</h3>
                <h3 class="post__author">by {{ post.author.username }}</h3>
            </div>
            <p class="post__content">
                {{ post.content }}
            </p>
            <pre class="post__date">{{ post.created_at.strftime("%d.%m.%Y %H:%M:%S") }}</pre>
        </div>
    {% endfor %}
{% endblock %}
