<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{{url_for('get_root')}}">
            <h1 class="header">SH#TPOST</h1>
        </a>
        <a href="{{url_for('get_create')}}">
            <h2 class="header">create</h2>
        </a>
        <a href="{{url_for('get_signup')}}">
            <h2 class="header">Signup</h2>
        </a>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <script>alert("{{message}}")</script>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
